version: "3.9"

services:
  # 데이터베이스 (Postgres)
  db:
    image: postgres:16
    container_name: writeflow-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: writeflow
      POSTGRES_USER: writeflow
      POSTGRES_PASSWORD: writeflow
#    ports:
#      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - writeflow-net
    # ✅ DB 헬스체크 추가
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U writeflow -d writeflow"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Java 인증 서버 (api-auth-java)
  api-auth-java:
    build:
      context: ./apps/api-auth-java
      dockerfile: Dockerfile
    container_name: api-auth-java
    depends_on:
      db:
        condition: service_healthy  # ✅ DB가 healthy 상태일 때만 시작
        restart: true
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: writeflow
      DB_USER: writeflow
      DB_PASSWORD: writeflow
      JWT_SECRET: "change-this-secret-to-a-long-random-string"
    ports:
      - "8082:8082"
    networks:
      - writeflow-net
    # ✅ Java 앱 헬스체크 추가 (Spring Boot Actuator 또는 간단한 엔드포인트)
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8082/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Java 코어 서버 (api-core-java)
  api-core-java:
    build:
      context: ./apps/api-core-java
      dockerfile: Dockerfile
    container_name: api-core-java
    depends_on:
      db:
        condition: service_healthy  # ✅ DB가 healthy 상태일 때만 시작
        restart: true
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: writeflow
      DB_USER: writeflow
      DB_PASSWORD: writeflow
      JWT_SECRET: "change-this-secret-to-a-long-random-string"
    ports:
      - "8081:8081"
    networks:
      - writeflow-net
    # ✅ Java 앱 헬스체크 추가
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Nginx 게이트웨이
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: writeflow-gateway
    depends_on:
      api-auth-java:
        condition: service_healthy  # ✅ 두 Java 앱이 모두 healthy일 때만 시작
      api-core-java:
        condition: service_healthy
    ports:
      - "80:80"
    networks:
      - writeflow-net

  # 웹 프론트엔드
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: writeflow-web
    depends_on:
      - gateway
    ports:
      - "3000:80"
    networks:
      - writeflow-net

volumes:
  db-data:

networks:
  writeflow-net:
    driver: bridge