server {
    listen 80;
    server_name _;

    # React/Vite build 결과
    root /usr/share/nginx/html;
    index index.html;

    # 프론트에서 /post/123 등 SPA 라우팅을 할 때
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API는 gateway 컨테이너로 보내기
    location /api/ {
        proxy_pass http://gateway:80/;   # ← 핵심
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
