spring:
  application:
    name: api-auth-java
  profiles:
    active: dev

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://${DB_HOST:db}:${DB_PORT:5432}/${DB_NAME:writeflow}
    username: ${DB_USER:writeflow}
    password: ${DB_PASSWORD:writeflow}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true

server:
  port: ${PORT:8082}

# ✅ Actuator 설정 (dev 프로필)
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:postgresql://${DB_HOST:db}:${DB_PORT:5432}/${DB_NAME:writeflow}
    username: ${DB_USER:writeflow}
    password: ${DB_PASSWORD:writeflow}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

server:
  port: ${PORT:8082}

jwt:
  secret: ${JWT_SECRET:vwpisbdEF8#&dbeDI23}
  access-token-validity-ms: 1800000 #30min
  refresh-token-validity-ms: 604800000 #7day

# ✅ Actuator 설정 (prod 프로필)
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized  # prod에서는 인증된 경우만 상세 정보 표시
  health:
    defaults:
      enabled: true